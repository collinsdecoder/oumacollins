<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>//thank-you-note</title>
    <style>
        :root {
            --primary: #121212;
            --secondary: #ffffff;
            --accent: #e63946;
        }
        
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(to right,black,grey,green,grey,black);
            color: var(--secondary);
            margin: 0;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            line-height: 1.6;
            flex-direction: column;
        }
        
        .thank-you-container {
            max-width: 600px;
            padding: 3rem;
            border-width: -10px ;
            box-shadow: 0 0 10px 10px gold;
            background: #310424;
            position: relative;
            overflow: hidden;
            border-radius: 50px;
            max-height: 500px;
            flex: 1 1 30%;
            flex-wrap: wrap;
        }
        
        
        
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            letter-spacing: -0.5px;
        }
        
        p {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 2rem;
        }
        
        .icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            color: var(--accent);
        }
        
        .cta-button {
            display: inline-block;
            padding: 1rem 2rem;
            background: #310424;
            color: white;
            text-decoration: none;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            border: 0;
            box-shadow: 0 0 10px 10px black;
            border-radius: 1rem;
        }
        
        .cta-button:hover {
            background: linear-gradient(to left,green,gold,#310424);
            color: var(--accent);
        }
        
        .details {
            margin-top: 10px;
            font-size: 0.9rem;
            
        }
        
        @keyframes pulse {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 600px) {
            .thank-you-container {
                padding: 2rem;
                margin: 1rem;
                flex-wrap: wrap;
                min-height: 89%;
            }
            
            h1 {
                font-size: 2rem;
            }
            body{
                height: 100vh;
            }
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <div class="icon">✔️</div>
        <h1>SUBMISSION CONFIRMED</h1>
        <p>Your message has been delivered directly to <strong> Collins Ouma</strong>.<br> The response will be immediate</p>
        
        <a href="" class="cta-button">RETURN HOME</a>
        
        <div class="details">
            <p>For urgent matters:<br>
            <strong>Whatsapp me on</strong> <a href="tel:+254746001286">+254746001286</a>
        <br> <strong>email address</strong> <a href="mail to:oumacollins002@gmail.com">oumacollins002@gmail.com</a></p>
        </div>
    </div>
</body>
</html>
