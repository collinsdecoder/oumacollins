<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>//thank-you-note</title>
    <style>
        :root {
            --primary: #121212;
            --secondary: #ffffff;
            --accent: #e63946;
        }
        
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: var(--primary);
            color: var(--secondary);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            line-height: 1.6;
        }
        
        .thank-you-container {
            max-width: 600px;
            padding: 3rem;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            background: rgba(18,18,18,0.9);
            position: relative;
            overflow: hidden;
        }
        
        .thank-you-container::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(230,57,70,0.1) 0%, rgba(0,0,0,0) 70%);
            z-index: -1;
            animation: pulse 15s infinite alternate;
        }
        
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            letter-spacing: -0.5px;
        }
        
        p {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 2rem;
        }
        
        .icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            color: var(--accent);
        }
        
        .cta-button {
            display: inline-block;
            padding: 1rem 2rem;
            background: var(--accent);
            color: white;
            text-decoration: none;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            border: 2px solid var(--accent);
        }
        
        .cta-button:hover {
            background: transparent;
            color: var(--accent);
        }
        
        .details {
            margin-top: 3rem;
            font-size: 0.9rem;
            opacity: 0.7;
        }
        
        @keyframes pulse {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 600px) {
            .thank-you-container {
                padding: 2rem;
                margin: 1rem;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <div class="icon">âœ“</div>
        <h1>SUBMISSION CONFIRMED</h1>
        <p>Your message has been delivered directly to <strong> Collins Ouma</strong>.<br> The response will be immediate</p>
        
        <a href="index.html" class="cta-button">RETURN HOME</a>
        
        <div class="details">
            <p>For urgent matters:<br>
            <strong>Whatsapp me on</strong> <a href="+254746001286">+254746001286</a></p>
        </div>
    </div>
</body>
</html>
